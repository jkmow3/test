<!DOCTYPE html>

<head>
	<title>弹性盒子</title>
	<meta charset="utf-8">
	<style type="text/css">
		*{
			margin:0px;
			padding:0px;
			list-style: none;
		}
		li{
			width:150px;
			height:40px;
			background:gray;
			border-radius:8px;
			text-align:center;
			line-height: 40px;
			color:white;
			margin:10px;
		}
		ul{
			border:1px solid black;
		}
		.direction{
			display:flex;
			flex-direction:row;
		}
		.wrap{
			display:flex;
			flex-wrap:wrap;
		}
		.xiaochi{
			display:flex;
			justify-content: space-between;
		}
		.align{
			display:flex;
			align-items: baseline;
		}
	</style>
</head>
