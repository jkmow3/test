<!DOCTYPE html>
<html>
<head>
	<title>变换属性</title>
	<meta charset="utf-8">
	<style type="text/css">
		div{
			width:300px;
			height:150px;
			background:pink;
			font-size:50px;
			margin:10px 0px;
			transition:all linear 3s 0s;
		}
		.rotate:hover{
			transform:rotateY(180deg);
		}
		.translate:hover{
			transform:translate(100px,-50px);
		}
		.scale:hover{
			transform:scale(1.5,1.5);
		}
		.skew:hover{
			transform:skew(60deg,45deg);
		}
	</style>
</head>
<body>
	<div class="rotate">索德罗斯</div>
	<div class="translate">尼尔巴斯丶歌兰蒂斯</div>
	<div class="scale">赛丽亚</div>
	<div class="skew">锡兰</div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
</body>
</html>
