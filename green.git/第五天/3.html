<!DOCTYPE html>
<html>
<head>
	<title>字体属性</title>
	<meta charset="utf-8">
	<style type="text/css">
		.size{
			font-size:30px;
		}
		.color{
			color:red;
		}
		.weight{
			font-size:25px;
			font-weight:800;
		}
		.style{
			font-style:italic;
		}
	</style>
</head>
<body>
	<p class="size">普通版：你女朋友问你：我和你妈掉水里了，先救谁</p>
	<p class="color">进阶版：你女朋友问你：我要生了，医生说只能保一个，你保谁</p>
	<p class="weight">最终版：你女朋友问你：我要生了，医生说只能保一个，你妈跳楼逼你保小的，我爸妈跳河逼你保大的，你保谁</p>
	<p class="style">昨天看了网上的哄对象的攻略：如果问你，你不会，要回答：我可以学。我老婆问我：你会出轨么？我回答：我可以学</p>
</body>
</html>
