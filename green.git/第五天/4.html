<!DOCTYPE html>
<html>
<head>
	<title>边框属性</title>
	<meta charset="utf-8">
	<style type="text/css">
		div{
			width:600px;
			height:300px;
			border:2px dashed black;
			/*border-radius:50%;*/
			border-top-right-radius:300px;
			border-bottom-left-radius:300px;
		}
	</style>
</head>
<body>
	<div></div>
	<div style="border-radius:150px;"></div>
</body>
</html>
