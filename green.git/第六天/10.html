<!DOCTYPE html>
<html>
<head>
	<title>武汉工程大学导航栏</title>
	<meta charset="utf-8">
	<style type="text/css">
		*{
			margin:0px;
			padding:0px;
			list-style: none;
		}
		.nav{
			height:34px;
			width:100%;
			background:rgba(5,98,143,1);
		}
		li{
			font-size:13px;
			width:48px;
			height:34px;
			line-height: 34px;
			color:#ffffff;
		}
		.left{
			float:left;
		}
		.left li{
			float:left;
		}
		.right li{
			float:left;
		}
		.right{
			float:right;
		}
		.search{
			background:url("search.png") no-repeat center center;
		}
	</style>
</head>
<body>
	<div class="nav">
		<ul class="left">
			<li>学生</li>
			<li>教职工</li>
			<li>校友</li>
			<li>访客</li>
			<li>捐赠</li>
			<li>招聘</li>
		</ul>
		<ul class="right">
			<li>领导</li>
			<li>门户</li>
			<li>网络</li>
			<li>English</li>
			<li class="search"></li>
		</ul>
		<img src="2.jpg">
	</div>
</body>
</html>
