<!DOCTYPE html>
<html>
<head>
	<title>after选择器</title>
	<meta charset="utf-8">
	<style type="text/css">
		p:after{
			content:"因为熊恬老师说过：你有胸我有弟";
			background:pink;
			width:100px;
		}
		p:before{
			content:"熊恬老师每天都幻想着有一个公主骑着白马来到他的身边，然后把他当马骑。";
		}
		div{
			background:purple;
			width:300px;
			height:300px;
			display:inline;
		}
	</style>
</head>
<body>
	<p>熊恬老师为什么总是叫我兄弟。</p>
	<div>今天武汉下雨，北京沙尘暴，各地的天气都不好</div>
</body>
</html>
