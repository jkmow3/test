<!DOCTYPE html>
<html>
<head>
	<title>外间距属性</title>
	<meta charset="utf-8">
	<style type="text/css">
		.outer{
			width:500px;
			height:500px;
			border:3px solid black;
			margin:0px auto;
		}
		.inner{
			width:300px;
			height:300px;
			background:seagreen;
			margin:100px 50px 20px 200px;
		}
	</style>
</head>
<body>
	<div class="outer">
		<div class="inner">
			很久很久之前，一起玩游戏的女生一般叫我大腿/大神。
			后来，一起玩游戏的女生一般叫我哥哥。
			现在，一起玩游戏的女生一般叫我爸爸。
		</div>
	</div>
</body>
</html>
