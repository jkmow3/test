<!DOCTYPE html>
<html>
<head>
	<title>相对定位</title>
	<meta charset="utf-8">
	<style type="text/css">
		body{
			margin:0px;
		}
		div{
			width:200px;
			height:100px;
		}
		.one{
			background:orange;
			/*相对定位*/
			position:relative;
			left:200px;
			top:100px;
		}
		.two{
			background:skyblue;
			position:absolute;
			left:200px;
			top:100px;
		}
		.three{
			background:springgreen;
		}
		.four{
			background:tomato;
		}
	</style>
</head>
<body>
	<div class="one">权力的游戏</div>
	<div class="two">哥谭市</div>
	<div class="three">甜蜜家园</div>
	<div class="four">王国</div>
</body>
</html>
