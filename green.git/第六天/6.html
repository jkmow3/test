<!DOCTYPE html>
<html>
<head>
	<title>绝对定位</title>
	<meta charset="utf-8">
	<style type="text/css">
		.outer{
			border:2px solid black;
			width:300px;
			height:300px;
			margin:100px auto;
			/*outer添加相对定位属性，用于给里面的inner提供定位远点*/
			position:relative;
		}
		.inner{
			background:pink;
			width:100px;
			height:100px;
			position:absolute;
			left:0px;
			top:0px;
		}
	</style>
</head>
<body>
	<div class="outer">
		<div class="inner"></div>
	</div>
</body>
</html>
