<!DOCTYPE html>
<html>
<head>
	<title>新闻网页</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0,user-scalable=0" />
	<script src="js/vue.js"></script>
	<script src="js/jquery.js"></script>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<style type="text/css">
		.card-text{
			height:150px;
			overflow:hidden;
		}
		.card-img-top{
			width:288px;
			height:200px;
		}
		.modal{
			display:block;
			background:rgba(0,0,0,0.6);
		}
		.modal-body{
			height:400px;
			overflow-y: scroll;
		}
	</style>
</head>
<body>
	<div id="app">
		<div class="container">
			<div class="row">
				<div v-for="(item,index) in list" class="card col-sm-4"  style="width: 18rem;">
					<img :src="item.pic" class="card-img-top" alt="...">
					<div class="card-body">
					<h5 class="card-title">{{ item.title }}</h5>
					<p class="card-text" v-html="item.content"></p>
					<a @click="changeShow(item)" class="btn btn-primary">查看详情</a>
					</div>
				</div>	  
			</div>
		</div>
		<div v-if="show" class="modal" tabindex="-1">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title">{{ modelNews.title }}</h5>
		        <button @click="changeShow" type="button" class="close">
		          <span aria-hidden="true">x</span>
		        </button>
		      </div>
		      <div class="modal-body">
		        <p v-html="modelNews.content"></p>
		      </div>
		    </div>
		  </div>
		</div>
	</div>
</body>
</html>
<script type="text/javascript">
	
	new Vue({
		el:'#app',
		data:{
			list:[],
			show:false,
			modelNews:{}
		},
		methods:{
			changeShow:function(obj){
				this.show = !this.show;
				this.modelNews = obj
			}
		},
		beforeMount:function(){
			var _this = this;
			//	发送ajax请求，获取新闻列表
			$.ajax({
				url:'http://localhost:3000/news',
				type:'get',
				success:function(res){
					_this.list = JSON.parse(res.body).result.list;
					console.log(_this.list);
				}
			})
		}
	})

</script>
