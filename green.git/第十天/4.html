<!DOCTYPE html>
<html>
<head>
	<title>点击提交</title>
	<meta charset="utf-8">
</head>
<body>
	<p id="jianjie">请输入你的个人简介</p>
	<input type="text" id="input"  name="">
	<button id="btn">点击确定</button>
	<script type="text/javascript">
		btn.onclick = function(){
			jianjie.innerHTML = input.value
		}
	</script>
</body>
</html>
